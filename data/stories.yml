      - intent: greet
      - action: utter_greet

  - story: goodbye path
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: Pełna informacja od użytkownika
    steps:
      - intent: search_connection
        entities:
          - departure_station: "Kraków"
          - arrival_station: "Warszawa"
