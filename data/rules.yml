version: "3.1"

rules:
  - rule: greet path
    steps:
      - intent: greet
      - action: utter_greet

  - rule: goodbye path
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: weather inquiry
    steps:
      - intent: ask_weather
      - action: action_show_weather

  - rule: Aktywacja formularza
    steps:
      - intent: request_ride
      - action: action_validate_ride_form
      - active_loop: action_validate_ride_form
