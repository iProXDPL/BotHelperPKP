version: "3.1"

intents:
  - greet
  - goodbye
  - search_connection
  - affirm
  - deny
  - provide_info

entities:
  - departure_station
  - arrival_station
  - date
  - time

slots:
  departure_station:
    type: text
    mappings:
      - type: from_entity
        entity: departure_station
    influence_conversation: false
  arrival_station:
    type: text
    mappings:
      - type: from_entity
        entity: arrival_station
    influence_conversation: false
  time:
    type: text
    mappings:
      - type: from_entity
        entity: time
    influence_conversation: false
  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
    influence_conversation: false

responses:
  utter_greet:
    - text: "Witaj! Jak mogę pomóc?"

  utter_ask_departure_station:
    - text: "Z której stacji chcesz wyjechać?"

  utter_ask_arrival_station:
    - text: "Na którą stację jedziesz?"

  utter_ask_date:
    - text: "Na jaki dzień potrzebujesz połączenia?"

  utter_ask_time:
    - text: "O której godzinie chcesz podróżować?"

  utter_offer_results:
    - text: "Znaleziono połączenie z {departure_station} do {arrival_station} dnia {date} o {time}."

  utter_ask_buy_ticket:
    - text: "Czy chcesz teraz kupić bilet na to połączenie?"

  utter_ticket_link:
    - text: "Możesz kupić bilet tutaj: [Link do zakupu](https://example.com/bilety?from={departure_station}&to={arrival_station}&date={date}&time={time})"

  utter_goodbye:
    - text: "Dziękuję za skorzystanie z naszych usług. Miłej podróży!"

actions:
  - action_search_connection

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
