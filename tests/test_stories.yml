version: "3.1"

test_stories:
  - story: Test powitania
    steps:
      - user: |
          Cześć
        intent: greet
      - action: utter_greet

  - story: Test pożegnania
    steps:
      - user: |
          Do widzenia
        intent: goodbye
      - action: utter_goodbye

  - story: Test wyszukiwania połączenia
    steps:
      - user: |
          Szukam poączenia z Kraków do Warszawa
        intent: search_connection
        entities:
          - departure_station: "Kraków"
          - arrival_station: "Warszawa"
      - action: action_search_connection

  - story: Test wyszukiwania połączenia z datą i godziną
    steps:
      - user: |
          Szukam poączenia z Kraków do Warszawa dnia 2023-12-24 o 14:15
        intent: search_connection
        entities:
          - departure_station: "Kraków"
          - arrival_station: "Warszawa"
          - date: "2023-12-24"
          - time: "14:15"
      - action: action_search_connection

  - story: Test potwierdzenia
    steps:
      - user: |
          Tak
        intent: affirm
      - action: utter_affirm

  - story: Test odmowy
    steps:
      - user: |
          Nie
        intent: deny
      - action: utter_deny

  - story: Test podania informacji
    steps:
      - user: |
          Z Kraków do Warszawa
        intent: provide_info
        entities:
          - departure_station: "Kraków"
          - arrival_station: "Warszawa"
      - action: action_provide_info
